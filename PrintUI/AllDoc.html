<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load style -->
    <link rel="stylesheet" type="text/css" href="AllDoc.css">
</head>

<body>
    <div id="app-container">
        <div id="app-inner">
            <div id="app" class="v-cloak">
                <!--  -->
                <div v-if="ready" v-for="doc in documents" class="printUI">
                    <table class="tg" style="table-layout: fixed; width: 661px">
                        <colgroup>
                            <col style="width: 160px">
                            <col style="width: 171px">
                            <col style="width: 159px">
                            <col style="width: 171px">
                        </colgroup>
                        <thead>
                            <tr>
                                <th class="tg-baqh" colspan="4"><span style="font-weight:bold">DocumentX Record</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="tg-baqh">Document Name</td>
                                <td class="tg-baqh">{{doc.name}}</td>
                                <td class="tg-c3ow">Document ID</td>
                                <td class="tg-c3ow" ><a :href="doc.link" style="text-decoration: underline; color: black;">{{doc.docID}}    </a></td>
                            </tr>
                            <tr>
                                <td class="tg-baqh">Subject</td>
                                <td class="tg-baqh">{{doc.subject}}</td>
                                <td class="tg-baqh">Document Status</td>
                                <td class="tg-baqh">{{doc.status}}</td>
                            </tr>
                            <tr>
                                <td class="tg-baqh">Date Scanned</td>
                                <td class="tg-baqh">{{doc.dScanned}}</td>
                                <td class="tg-baqh">Comments...</td>
                                <td class="tg-baqh">{{doc.comments}}</td>
                            </tr>
                            <tr>
                                <td class="tg-baqh">Description</td>
                                <td class="tg-baqh" colspan="3">{{doc.desc}}</td>
                            </tr>
                            <tr>
                                <td class="tg-baqh">Retrieve File...</td>
                                <td class="tg-baqh" colspan="3">
                                    <img :src="doc.qr" style="height: 70px;">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!--  -->
            </div>
        </div>
    </div>
</body>

<footer>
    <!-- Load vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <!-- Load Application -->
    <script src="AllDoc.js"></script>
</footer>

</html>
